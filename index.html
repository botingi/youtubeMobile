<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Youtube Mobile</title>
        <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>
        <!-- Header -->

        <section class="player">
            <video controls src="video/sample.mp4"></video>
        </section>

        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#HTML</li>
                    <li>#JavaScript</li>
                    <li>#Front-end</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title">영화에요!@#!@#영화에요!@#!@#영화에요!@#!@#영화에요!@#!@#
                        영화에요!@#!@#영화에요!@#!@#영화에요!@#!@#영화에요!@#!@#영화에요!@#!@#영화에요!@#!@#</span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <div class="views">
                    <span class="views">1M views 1 month ago</span>
                </div>
            </div>
            <div class="actions">
                <li>
                    <button>
                        <i class="active far fa-thumbs-up">100</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="far fa-thumbs-down">3</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="far fa-share-square">Share</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="fas fa-plus">Save</i>
                    </button>
                </li>
                <li>
                    <button>
                        <i class="far fa-flag">Repport</i>
                    </button>
                </li>
            </div>
            <div class="channel">
                <div class="metadata">
                    <img src="image/Image.jpg" alt="">
                    <div class="info">
                        <span class="name">박정현</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>

        <section class="UpNext">
            <span class="title">UpNext</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/1.png" alt=""></div>
                    <div class="info">
                        <span class="title">초록색바지</span>
                        <span class="name">박정현</span>
                        <span class="views">150</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/2.png" alt=""></div>
                    <div class="info">
                        <span class="title">스트라이프 바지</span>
                        <span class="name">박정현</span>
                        <span class="views">200</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/3.png" alt=""></div>
                    <div class="info">
                        <span class="title">벨트</span>
                        <span class="name">박정현</span>
                        <span class="views">15</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </body>

</html>
